<div class="table-responsive">
  <button class='btn btn-primary btn-xs' ng-click="$ctrl.form=!$ctrl.form;$ctrl.editForm = true;">Add
  </button>
  <table border="1" class="table">
    <thead>
      <tr>
        <th>ID
        </th>
        <th>Title
        </th>
        <th>Type
        </th>
        <th>Description
        </th>
        <th>Created by
        </th>
      </tr>
    </thead>
    <tr ng-repeat="item in $ctrl.reports">
      <td *ngIf="item" ng-bind="item.id ">
      </td>
      <td *ngIf="item" ng-bind="item.title ">
      </td>
      <td *ngIf="item" ng-bind="item.report_type ">
      </td>
      <td *ngIf="item" ng-bind="item.description ">
      </td>
      <td *ngIf="item" ng-bind="item.created_by ">
      </td>
      <td>
        <a class="edit" id="toggle-filter" ng-click="$ctrl.editReportItem(item)">Edit
        </a>
        <a class="remove" ng-click="$ctrl.removeReportItem(item)">Remove
        </a>
      </td>
    </tr>
    </tr>
  </table>
</div>
<div class="container" ng-hide="$ctrl.editForm">
  <p>
    <label>Title
    </label>
    <input type="text" ng-model="$ctrl.report_title" />
    <label>Description
    </label>
    <input type="text " ng-model="$ctrl.report_description" />
  </p>
  <div class="row">
    <div class="col-md-7">
      <button class="btn btn-primary btn-xs" ng-click="$ctrl.updateReportItem(item)">Update
      </button>
    </div>
  </div>
  <p>
  </p>
</div>
<div class="container" ng-show="$ctrl.form">
  <form name="addForm">
    <label>Title
    </label>
    <input type="text" ng-model="$ctrl.title" />
    <label>Description
    </label>
    <input type="text " ng-model="$ctrl.description" />
    <label>Created By
    </label>
    <input type="text " ng-model="$ctrl.created_by" />
    <select ng-model="report_type" ng-options="item.keys for item in $ctrl.types">
    </select>
    <div class="row">
      <div class="col-md-7">
        <input class="btn btn-primary btn-xs" type="submit" id="submit" value="Save" ng-click="$ctrl.addReportItem()"/>
      </div>
    </div>
  </form>
</div>
