<div class="table-responsive">
    <button class='btn btn-primary btn-xs' ng-click="$ctrl.toggleAddEditForm(this)">Add
    </button>
    <table border="1" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title </th>
                <th>Type </th>
                <th>Description</th>
                <th>Created by</th>
            </tr>
        </thead>
        <tr ng-repeat="item in $ctrl.reports">
            <td ng-if="item" ng-bind="item.id"> </td>
            <td ng-if="item" ng-bind="item.title"></td>
            <td ng-if="item" ng-bind="item.report_type"></td>
            <td ng-if="item" ng-bind="item.description"></td>
            <td ng-if="item" ng-bind="item.created_by"></td>
            <td>
                <a class="edit" id="toggle-filter" ng-click="$ctrl.toggleAddEditForm(item)">Edit</a>
                <a class="remove" ng-click="$ctrl.removeReportItem(item)">Remove</a>
            </td>
        </tr>
    </table>
</div>
<div class="container" ng-show="$ctrl.showAddEditForm">
    <form name="addForm">
        <label>Title </label>
        <input type="text" ng-model="$ctrl.params.report.title" />
        <label>Description</label>
        <input type="text " ng-model="$ctrl.params.report.description" />
        <select ng-model="$ctrl.params.report.types" ng-options="item.value for item in $ctrl.params.types">
        </select>
        <div class="row">
            <div class="col-md-7">
                <input class="btn btn-primary btn-xs" type="submit" id="submit" value="Save" ng-click="$ctrl.saveReportItem()" />
            </div>
        </div>
    </form>
</div>
